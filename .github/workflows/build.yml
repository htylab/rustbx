name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: rustbx-win-x64
            binary: target/release/rustbx.exe
          - os: ubuntu-24.04
            artifact: rustbx-linux-x64
            binary: target/release/rustbx
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download ONNX model
        shell: bash
        run: |
          mkdir -p models
          curl -L -o models/mprage_bet_v005_mixsynthv4.onnx \
            "https://github.com/htylab/tigerbx/releases/download/modelhub/mprage_bet_v005_mixsynthv4.onnx"

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}
