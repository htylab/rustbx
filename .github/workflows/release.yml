name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
# ============================================================
# 1. Build — compile for Windows and Linux, package into zip
# ============================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            binary: target/release/rustbx.exe
          - os: ubuntu-24.04
            binary: target/release/rustbx
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      - name: Download ONNX model
        shell: bash
        run: |
          mkdir -p models
          curl -L -o models/mprage_bet_v005_mixsynthv4.onnx \
            "https://github.com/htylab/tigerbx/releases/download/modelhub/mprage_bet_v005_mixsynthv4.onnx"

      - name: Build release
        run: cargo build --release

      - name: Package binary into zip
        shell: bash
        run: |
          mkdir out
          ZIP_NAME="rustbx-${VERSION}-${{ runner.os }}-x64.zip"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path target/release/rustbx.exe -DestinationPath out/${ZIP_NAME}"
          else
            zip -j "out/${ZIP_NAME}" target/release/rustbx
          fi
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: out/${{ env.ZIP_NAME }}

# ============================================================
# 2. Release — collect zips and publish draft release
# ============================================================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: release

      - name: List downloaded files
        run: ls -lh release/

      - name: Create draft GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: rustbx ${{ github.ref_name }}
          draft: true
          artifacts: release/rustbx-*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
